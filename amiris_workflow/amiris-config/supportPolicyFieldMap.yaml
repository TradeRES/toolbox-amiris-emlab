AgentGroups:
  - &support 90

Agents:
  # FIT
  - column: SupportInstrument
    target: FIT
    append:
      - agent: *support
        below: Attributes/SetSupportData
        elements:
          - attribute: Set
            column: Set
          - attribute: FIT/TsFit
            column: FIT

