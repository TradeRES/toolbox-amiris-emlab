        AttributeType: enum
        Mandatory: true
        List: false
        Values: [ 'SAME_SHARES', 'FIRST_COME_FIRST_SERVE', 'RANDOMIZE' ]
      ForecastPeriodInHours:
        AttributeType: integer
        Mandatory: true
        List: false
      ForecastRequestOffsetInSeconds:
        AttributeType: integer
        Mandatory: true
        List: false
    Products: [ 'ForecastRequest', 'MeritOrderForecast' ]

  PriceForecaster:
    Attributes:
      DistributionMethod:
        AttributeType: enum
        Mandatory: true
        List: false
        Values: [ 'SAME_SHARES', 'FIRST_COME_FIRST_SERVE', 'RANDOMIZE' ]
      ForecastPeriodInHours:
        AttributeType: integer
        Mandatory: true
        List: false
      ForecastRequestOffsetInSeconds:
        AttributeType: integer
        Mandatory: true
        List: false
    Products: [ 'ForecastRequest', 'PriceForecast' ]

  ConventionalPlantOperator:
    Products: [ 'Co2Emissions', 'Co2PriceForecastRequest', 'FuelPriceForecastRequest', 'FuelPriceRequest', 'FuelBid', 'MarginalCost', 'MarginalCostForecast', 'Co2PriceRequest' ]

  VariableRenewableOperator:
    Attributes:
      Set:
        AttributeType: enum
        Mandatory: false
        List: false
        Values: [ 'PVRooftop', 'WindOn', 'WindOff', 'RunOfRiver', 'OtherPV', 'Biogas', 'Undefined',
                  'PvFit', 'PvMpvarCluster1', 'PvMpvarCluster2', 'PvMpvarCluster3', 'PvMpvarCluster4', 'PvMpvarCluster5',
                  'WindOnFit', 'WindOnMpvarCluster1', 'WindOnMpvarCluster2', 'WindOnMpvarCluster3', 'WindOnMpvarCluster4', 'WindOnMpvarCluster5',
                  'WindOffMpvarCluster1', 'WindOffMpvarCluster2', 'WindOffMpvarCluster3', 'WindOffMpvarCluster4']
      EnergyCarrier:
        AttributeType: enum
        Mandatory: true
        List: false
        Values: [ 'PV', 'WindOn', 'WindOff', 'RunOfRiver', 'Other' ]
      SupportInstrument:
        AttributeType: enum
        Mandatory: false
        List: false
        Values: [ 'FIT', 'MPVAR', 'MPFIX', 'CFD', 'CP' ]
      InstalledPowerInMW:
        AttributeType: time_series
        Mandatory: true
        List: false
      OpexVarInEURperMWH:
        AttributeType: time_series
        Mandatory: true
        List: false
      YieldProfile:
        AttributeType: time_series
        Mandatory: true
        List: false
    Products: [ 'MarginalCost', 'MarginalCostForecast', 'SetRegistration' ]

  Biogas:
    Attributes:
      Set:
        AttributeType: enum
        Mandatory: false
        List: false
        Values: [ 'Biogas' ]
      EnergyCarrier:
        AttributeType: enum
        Mandatory: true
        List: false
        Values: [ 'Biogas' ]
      InstalledPowerInMW:
        AttributeType: time_series
        List: false
        Mandatory: true
      OpexVarInEURperMWH:
        AttributeType: time_series
        List: false
        Mandatory: true
      FullLoadHoursPerYear:
        AttributeType: double
        List: false
        Mandatory: false
      OperationMode:
        AttributeType: enum
        List: false
        Mandatory: true
        Values: [ 'CONTINUOUS', 'DAY_NIGHT', 'FROM_FILE' ]
      DispatchTimeSeries:
        AttributeType: time_series
        List: false
        Mandatory: false
    Products: [ 'MarginalCost', 'MarginalCostForecast', 'SetRegistration' ]

  PredefinedPlantBuilder:
    Attributes:
      PortfolioBuildingOffsetInSeconds:
        AttributeType: long
        Mandatory: true
        List: false
      Prototype:
        AttributeType: block
        Mandatory: true
        List: false
        NestedAttributes:
          FuelType:
            AttributeType: enum
            Mandatory: true
            List: false
            Values: ['OIL', 'HARD_COAL', 'LIGNITE', 'NUCLEAR', 'WASTE', 'NATURAL_GAS', 'HYDROGEN', 'BIOMASS', 'OTHER']
          SpecificCo2EmissionsInTperMWH:
            AttributeType: double
            Mandatory: true
            List: false
          PlannedAvailability:
            AttributeType: time_series
            Mandatory: true
            List: false
          UnplannedAvailabilityFactor:
            AttributeType: double
            Mandatory: true
            List: false
          OpexVarInEURperMWH:
            AttributeType: time_series
            Mandatory: true
            List: false
          CyclingCostInEURperMW:
            AttributeType: double
            Mandatory: true
            List: false
      Efficiency:
        AttributeType: block
        Mandatory: true
        List: false
        NestedAttributes:
          Minimal:
            AttributeType: time_series
            Mandatory: true
            List: false
          Maximal:
            AttributeType: time_series
            Mandatory: true
            List: false
      BlockSizeInMW:
        AttributeType: double
        Mandatory: true
        List: false
      InstalledPowerInMW:
        AttributeType: time_series
        Mandatory: true
        List: false
      EfficiencyRoundingPrecision:
        AttributeType: integer
        Mandatory: false
        List: false   
    Products: [ 'PowerPlantPortfolio' ]
    
  IndividualPlantBuilder:
    Attributes:
      PortfolioBuildingOffsetInSeconds:
        AttributeType: long
        Mandatory: true
        List: false
      Prototype:
        AttributeType: block
        Mandatory: true
        List: false
        NestedAttributes:
          FuelType:
            AttributeType: enum
            Mandatory: true
            List: false
            Values: ['OIL', 'HARD_COAL', 'LIGNITE', 'NUCLEAR', 'WASTE', 'NATURAL_GAS', 'HYDROGEN', 'BIOMASS', 'OTHER']
          SpecificCo2EmissionsInTperMWH:
            AttributeType: double
            Mandatory: true
            List: false
          PlannedAvailability:
            AttributeType: time_series
            Mandatory: true
            List: false
          UnplannedAvailabilityFactor:
            AttributeType: double
            Mandatory: true
            List: false
          OpexVarInEURperMWH:
            AttributeType: time_series
            Mandatory: true
            List: false
          CyclingCostInEURperMW:
            AttributeType: double
            Mandatory: true
            List: false
      Plants:
        AttributeType: block
        Mandatory: true
        List: true
        NestedAttributes:
          Efficiency:
            AttributeType: double
            Mandatory: true
            List: false
          NetCapacityInMW:
            AttributeType: double
            Mandatory: true
            List: false
          ActivationTime:
            AttributeType: TIME_STAMP
            Mandatory: false
            List: false
          DeactivationTime:
            AttributeType: TIME_STAMP
            Mandatory: false
            List: false
          Id:
            AttributeType: STRING
            Mandatory: false
            List: false
          Override:
            AttributeType: block
            Mandatory: false
            List: false
