        AttributeType: double
        Mandatory: true
        List: false
    Products: [ 'Bids', 'Payout', 'DispatchAssignment', 'BidsForecast', 'MeritOrderForecastRequest', 'PriceForecastRequest', 'GateClosureForward', 'ForecastRequestForward', 'AnnualCostReport' ]

  StorageTrader:
    Attributes:
      ElectricityForecastRequestOffsetInSeconds:
        AttributeType: integer
        Mandatory: true
        List: false
      Refinancing:
        AttributeType: block
        Mandatory: false
        List: false
        NestedAttributes:
          InvestmentExpensensesInEURperMW:
            AttributeType: double
            Mandatory: false
            List: false
          AnnuityFactor:
            AttributeType: double
            Mandatory: false
            List: false
          FixedCostsInEURperYearMW:
            AttributeType: double
            Mandatory: false
            List: false        
      Device:
        AttributeType: block
        Mandatory: true
        List: false
        NestedAttributes:
          EnergyToPowerRatio:
            AttributeType: double
            Mandatory: true
            List: false
          SelfDischargeRatePerHour:
            AttributeType: double
            Mandatory: true
            List: false
          ChargingEfficiency:
            AttributeType: double
            Mandatory: true
            List: false
          DischargingEfficiency:
            AttributeType: double
            Mandatory: true
            List: false
          InitialEnergyLevelInMWH:
            AttributeType: double
            Mandatory: true
            List: false
          InstalledPowerInMW:
            AttributeType: double
            Mandatory: true
            List: false
      Strategy:
        AttributeType: block
        Mandatory: true
        List: false
        NestedAttributes:
          StrategistType:
            AttributeType: enum
            Mandatory: true
            List: false
            Values: [ 'SINGLE_AGENT_MIN_SYSTEM_COST', 'DISPATCH_FILE' ]          
          ForecastPeriodInHours:
            AttributeType: integer
            Mandatory: true
            List: false
          ScheduleDurationInHours:
            AttributeType: integer
            Mandatory: true
            List: false
          BidToleranceInEURperMWH:
            AttributeType: double
            Mandatory: false
            List: false            
          SingleAgent:
            AttributeType: block
            Mandatory: false
            List: false
            NestedAttributes:
              ModelledChargingSteps:
                AttributeType: integer
                Mandatory: false
                List: false
          FixedDispatch:
            AttributeType: block
            Mandatory: false
            List: false
            NestedAttributes:
              Schedule:
                AttributeType: time_series
                Mandatory: false
                List: false
                help: "Change of internal storage energy relative to available charging power. Values should be -1 <= x <= 1."
    Products: [ 'Bids', 'Payout', 'DispatchAssignment', 'BidsForecast', 'MeritOrderForecastRequest', 'PriceForecastRequest', 'GateClosureForward', 'ForecastRequestForward', 'AnnualCostReport' ]

  RenewableTrader:
    Attributes:
      ShareOfRevenues:
        AttributeType: double
        Mandatory: true
        List: false
      ForecastError:
        AttributeType: block
        List: false
        Mandatory: false
        NestedAttributes:
          Mean:
            AttributeType: double
            Mandatory: false
            List: false
          Variance:
            AttributeType: double
            Mandatory: false
            List: false
      MarketValueForecastMethod:
        AttributeType: enum
        List: false
        Mandatory: false
        Values: ['PREVIOUS_MONTH', 'FROM_FILE']
      MarketValueForecasts:
        AttributeType: block
        List: true
        Mandatory: false
        NestedAttributes:
          EnergyCarrier:
            AttributeType: enum
            Mandatory: true
            List: false
            Values: [ 'PV', 'WindOn', 'WindOff', 'RunOfRiver', 'Other' ]
          Forecast:
            AttributeType: time_series
            Mandatory: true
            List: false
    Products: [ 'Bids', 'Payout', 'DispatchAssignment', 'BidsForecast', 'MeritOrderForecastRequest', 'PriceForecastRequest', 'SupportInfoRequest', 'SupportPayoutRequest', 'YieldPotential', 'GateClosureForward', 'ForecastRequestForward', 'AnnualCostReport' ]

  NoSupportTrader:
    Attributes:
      ShareOfRevenues:
        AttributeType: double
        Mandatory: true
        List: false
      ForecastError:
        AttributeType: block
        List: false
        Mandatory: false
        NestedAttributes:
          Mean:
            AttributeType: double
            Mandatory: false
            List: false
          Variance:
            AttributeType: double
            Mandatory: false
            List: false        
    Products: [ 'Bids', 'Payout', 'DispatchAssignment', 'BidsForecast', 'MeritOrderForecastRequest', 'PriceForecastRequest', 'SupportInfoRequest', 'SupportPayoutRequest', 'YieldPotential', 'GateClosureForward', 'ForecastRequestForward', 'AnnualCostReport' ]
    
  SystemOperatorTrader:
    Attributes:
      ForecastError:
        AttributeType: block
        List: false
        Mandatory: false
        NestedAttributes:
          Mean:
            AttributeType: double
            Mandatory: false
            List: false
          Variance:
            AttributeType: double
            Mandatory: false
            List: false
    Products: [ 'Bids', 'Payout', 'DispatchAssignment', 'BidsForecast', 'MeritOrderForecastRequest', 'PriceForecastRequest', 'SupportInfoRequest', 'SupportPayoutRequest', 'YieldPotential', 'GateClosureForward', 'ForecastRequestForward', 'AnnualCostReport' ]
 
  MeritOrderForecaster:
