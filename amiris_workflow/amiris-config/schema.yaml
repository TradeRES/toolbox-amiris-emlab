                      'PvFit', 'PvMpvarCluster1', 'PvMpvarCluster2', 'PvMpvarCluster3', 'PvMpvarCluster4', 'PvMpvarCluster5',
                      'WindOnFit', 'WindOnMpvarCluster1', 'WindOnMpvarCluster2', 'WindOnMpvarCluster3', 'WindOnMpvarCluster4', 'WindOnMpvarCluster5',
                      'WindOffMpvarCluster1', 'WindOffMpvarCluster2', 'WindOffMpvarCluster3', 'WindOffMpvarCluster4']
          FIT:
            AttributeType: block
            Mandatory: false
            List: false
            NestedAttributes:
              TsFit:
                AttributeType: time_series
                Mandatory: false
                List: false
          MPVAR:
            AttributeType: block
            Mandatory: false
            List: false
            NestedAttributes:
              Lcoe:
                AttributeType: time_series
                Mandatory: false
                List: false
          MPFIX:
            AttributeType: block
            Mandatory: false
            List: false
            NestedAttributes:
              Premium:
                AttributeType: time_series
                Mandatory: false
                List: false
          CFD:
            AttributeType: block
            Mandatory: false
            List: false
            NestedAttributes:
              Lcoe:
                AttributeType: time_series
                Mandatory: false
                List: false
          CP:
            AttributeType: block
            Mandatory: false
            List: false
            NestedAttributes:
              Premium:
                AttributeType: time_series
                Mandatory: false
                List: false
    Products: [ 'SupportInfo', 'SupportPayout', 'MarketValueCalculation' ]

  DemandTrader:
    Attributes:
      Loads:
        AttributeType: block
        List: true
        Mandatory: true
        NestedAttributes:
          DemandSeries:
            AttributeType: time_series
            Mandatory: true
            List: false
          ValueOfLostLoad:
            AttributeType: double
            Mandatory: true
            List: false
    Products: [ 'Bids', 'Payout', 'DispatchAssignment', 'BidsForecast', 'MeritOrderForecastRequest', 'PriceForecastRequest', 'GateClosureForward', 'ForecastRequestForward', 'AnnualCostReport' ]

  ConventionalTrader:
    Attributes:
      minMarkup:
        AttributeType: double
        Mandatory: true
        List: false
