AgentTypes:
  EnergyExchange:
    Attributes:
      DistributionMethod:
        AttributeType: enum
        Mandatory: true
        List: false
        Values: [ 'SAME_SHARES', 'FIRST_COME_FIRST_SERVE', 'RANDOMIZE' ]
      GateClosureInfoOffsetInSeconds:
        AttributeType: integer
        List: false
        Mandatory: true
    Products: [ 'Awards', 'GateClosureInfo' ]

  CarbonMarket:
    Attributes:
      Co2Prices:
        AttributeType: time_series
        Mandatory: false
        List: false
      OperationMode:
        AttributeType: enum
        Mandatory: true
        List: false
        Values: [ 'FIXED', 'DYNAMIC' ]
    Products: [ 'Co2PriceForecast', 'Co2Price', 'CertificateBill' ]

  FuelsMarket:
    Attributes:
      FuelPrices:
        AttributeType: block
        List: true
        Mandatory: true
        NestedAttributes:
          FuelType:
            AttributeType: enum
            List: false
            Mandatory: true
            Values: ['OIL', 'HARD_COAL', 'LIGNITE', 'NUCLEAR', 'WASTE', 'NATURAL_GAS', 'HYDROGEN', 'BIOMASS', 'OTHER']
          Price:
            AttributeType: time_series
            List: false
            Mandatory: true
          ConversionFactor:
            AttributeType: double
            List: false
            Mandatory: true
    Products: [ 'FuelPriceForecast', 'FuelPrice', 'FuelBill' ]
  
  SupportPolicy:
    Attributes:
      SetSupportData:
        AttributeType: block
        Mandatory: true
        List: true
        NestedAttributes:
          Set:
            AttributeType: enum
            Mandatory: true
            List: false
