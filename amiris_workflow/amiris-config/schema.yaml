              PlannedAvailability:
                AttributeType: time_series
                Mandatory: false
                List: false
              UnplannedAvailabilityFactor:
                AttributeType: double
                Mandatory: false
                List: false
              OpexVarInEURperMWH:
                AttributeType: time_series
                Mandatory: false
                List: false
              CyclingCostInEURperMW:
                AttributeType: double
                Mandatory: false
                List: false
