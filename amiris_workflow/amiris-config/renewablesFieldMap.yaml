Agents:
  # PVRooftop
  - column: Set
    target: PVRooftop
    create:
      - attribute: Type
        value: VariableRenewableOperator
      - attribute: Id
        column: identifier
      - attribute: Attributes/Set
        column: Set
      - attribute: Attributes/EnergyCarrier
        value: PV
      - attribute: Attributes/SupportInstrument
