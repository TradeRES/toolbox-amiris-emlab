AgentGroups:
  - &demand 5

Agents:
  - column: Type
    target: SHEDDING
    create:
      - attribute: Type
        value: DemandTrader
      - attribute: Id
        column: identifier
      - attribute: Attributes/Loads
        list:
          - length: 1
          - attribute: ValueOfLostLoad
            column: [VOLL]
          - attribute: DemandSeries
            column: [TimeSeries]